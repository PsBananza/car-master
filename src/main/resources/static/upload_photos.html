<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка фотографий</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/upload_photos.css">
</head>
<body>
<button class="back-button" onclick="window.history.back()">
    <span style="margin-right: 5px;">⬅</span>
    <span>Назад</span>
</button>

<div class="container">
    <h1 class="page-title">Загрузите фотографии (до 5 шт.)</h1>

    <div class="file-input-wrapper">
        <label for="fileInput" class="file-input-label">Выбрать фотографии</label>
        <input type="file" id="fileInput" multiple accept="image/*" onchange="updateImagePreview()">
    </div>

    <div class="image-preview" id="imagePreview"></div>

    <div class="image-count" id="imageCount">Загружено файлов: 0</div>

    <div class="submit-container">
        <button class="submit-button" id="submitButton" onclick="submitPhotos()" disabled>Отправить</button>
        <div class="loader" id="loader"></div>
        <div class="loading-text" id="loadingText">Идет отправка данных...</div>
    </div>
</div>

<div id="successContainer" class="success-container">
    <h2 class="success-title">Вы успешно зарегистрировались!</h2>
    <button class="success-button" onclick="goToWebApp()">OK</button>
</div>

<script src="scripts/upload_photos.js"></script>
</body>
</html>
