<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организации</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        .organization-address {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .address-link {
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }

        .address-link:hover {
            text-decoration: underline;
        }

        .location-icon {
            margin-right: 5px;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: darkred;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .organization-phone {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .phone-link {
            color: #0066cc;
            text-decoration: none;
        }

        .phone-link:hover {
            text-decoration: underline;
        }

        .location-header {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }

        .location-info {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .location-selectors {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
        }

        @media (min-width: 600px) {
            .location-selectors {
                width: auto;
                flex-wrap: nowrap;
            }
        }

        select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            min-width: 150px;
            flex-grow: 1;
        }

        .container {
            max-width: 800px;
            margin: 50px auto 20px;
            width: 100%;
        }

        .organization-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .organization-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            padding: 15px;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .image-wrapper {
            width: calc(20% - 4px);
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 4px;
            background-color: #eee;
            position: relative;
        }

        .organization-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .organization-image:hover {
            transform: scale(1.03);
        }

        .image-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #999;
            font-size: 12px;
        }

        .organization-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }

        .organization-company {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .organization-address {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .organization-phone {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        .organization-description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 80%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button onclick="goBack()" class="back-button">⬅ Назад</button>
<div class="container">
    <div class="location-header">
        <div class="location-info">
            <span id="current-location">Загрузка местоположения...</span>
        </div>
        <div class="location-selectors">
            <select id="district-select" onchange="loadCities()"></select>
            <select id="city-select" onchange="updateLocationAndLoadOrganizations()"></select>
        </div>
    </div>

    <ul id="organization-list" class="organization-list">Загрузка организаций...</ul>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" class="modal-content" alt="Фото">
</div>

<script>
    // Глобальные переменные для хранения текущего местоположения
    let currentDistrict = '';
    let currentCity = '';
    const districts = ["Ростовская область", "Краснодарский край"];
    // Кэш для хранения загруженных изображений
    const imageCache = new Map();

    function goBack() {
        localStorage.removeItem('categoryId');
        localStorage.removeItem('subcategoryName');
        window.location.href = 'client_category.html';
    }

    async function initLocation() {
        // Инициализация выбора области
        const districtSelect = document.getElementById('district-select');
        districts.forEach(district => {
            const option = document.createElement('option');
            option.value = district;
            option.textContent = district;
            districtSelect.appendChild(option);
        });

        // Устанавливаем первую область по умолчанию
        currentDistrict = districts[0];
        await loadCities();

        // Устанавливаем первый город по умолчанию
        const citySelect = document.getElementById('city-select');
        if (citySelect.options.length > 0) {
            currentCity = citySelect.options[0].value;
            updateLocation();
            loadOrganizations(); // Загружаем организации после инициализации
        }
    }

    async function loadCities() {
        const districtSelect = document.getElementById('district-select');
        currentDistrict = districtSelect.value;

        try {
            const response = await fetch(`/cities?district=${encodeURIComponent(currentDistrict)}`);
            const data = await response.json();

            const citySelect = document.getElementById('city-select');
            citySelect.innerHTML = '';

            data.cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });

            // Обновляем текущий город
            if (data.cities.length > 0) {
                currentCity = data.cities[0];
                updateLocationAndLoadOrganizations();
            }
        } catch (error) {
            console.error('Ошибка загрузки городов:', error);
            document.getElementById('organization-list').textContent = 'Ошибка загрузки списка городов';
        }
    }

    function updateLocation() {
        const citySelect = document.getElementById('city-select');
        currentCity = citySelect.value;

        document.getElementById('current-location').textContent =
            `${currentDistrict}, ${currentCity}`;
    }

    function updateLocationAndLoadOrganizations() {
        updateLocation();
        loadOrganizations(); // Перезагружаем организации при смене города
    }

    async function loadOrganizations() {
        const list = document.getElementById('organization-list');
        list.innerHTML = '<li>Загрузка организаций...</li>';

        try {
            const response = await fetch('/cards/info', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    city: currentCity,
                    category: localStorage.getItem('categoryId'),
                    subcategory: localStorage.getItem('subcategoryName')
                })
            });
            const data = await response.json();
            renderOrganizations(data);
        } catch (error) {
            console.error('Ошибка загрузки:', error);
            document.getElementById('organization-list').innerHTML =
                '<li>Ошибка загрузки данных. Пожалуйста, попробуйте позже.</li>';
        }
    }

    function renderOrganizations(data) {
        const list = document.getElementById('organization-list');
        list.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
            list.innerHTML = '<li>Нет организаций для отображения в выбранном городе</li>';
            return;
        }

        data.forEach((org) => {
            const li = document.createElement('li');
            li.className = 'organization-item';

            // Ограничиваем количество изображений до 5
            const filesToShow = org.files?.slice(0, 5) || [];

            // Создаем контейнер для изображений
            let imagesHtml = '';
            if (filesToShow.length > 0) {
                imagesHtml = '<div class="images-container">';
                filesToShow.forEach((file) => {
                    imagesHtml += `
                        <div class="image-wrapper">
                            <div class="image-loading">Загрузка...</div>
                            <img data-file-id="${file.fileId}"
                                 alt="${file.originalFileName || 'Фото организации'}"
                                 class="organization-image"
                                 onload="this.style.display='block'; this.previousElementSibling.style.display='none'"
                                 style="display: none;">
                        </div>
                    `;
                });
                imagesHtml += '</div>';
            }

            // Форматируем телефон для ссылки tel:
            let phoneHtml = 'Телефон не указан';
            if (org.phone) {
                phoneHtml = `☎ <a href="tel:${org.phone.replace(/[^\d+]/g, '')}" target="_blank" class="phone-link">${org.phone}</a>`;
            }


            // Форматируем адрес для ссылки на Яндекс.Карты
            let addressHtml = 'Адрес не указан';
            if (org.district && org.city && org.address) {
                const query = encodeURIComponent(`${org.district}, ${org.city}, ${org.address}`);
                addressHtml = `
                    <span class="location-icon">📍</span>
                    <a href="https://yandex.ru/maps/?text=${query}"
                       target="_blank"
                       class="address-link">
                        ${org.address}
                    </a>
                `;
            } else if (org.address) {
                addressHtml = `<span class="location-icon">📍</span> ${org.address}`;
            }

            li.innerHTML = `
                ${imagesHtml}
                <div class="organization-info">
                    <div class="organization-company">${org.company || 'Компания не указана'}</div>
                    <div class="organization-address">${addressHtml}</div>
                    <div class="organization-phone">${phoneHtml}</div>
                    ${org.description ? `<div class="organization-description">${org.description}</div>` : ''}
                </div>
            `;
            list.appendChild(li);

            // Загружаем изображения для этой организации
            filesToShow.forEach(file => {
                loadImage(file.fileId);
            });
        });
    }

    async function loadImage(fileId) {
        // Проверяем кэш
        if (imageCache.has(fileId)) {
            const imgElement = document.querySelector(`img[data-file-id="${fileId}"]`);
            if (imgElement) {
                imgElement.src = imageCache.get(fileId);
                imgElement.onclick = function() {
                    openModal(this.src);
                };
            }
            return;
        }

        try {
            const response = await fetch(`/files/${fileId}`);
            if (!response.ok) throw new Error('Ошибка загрузки изображения');

            const blob = await response.blob();
            const objectUrl = URL.createObjectURL(blob);

            // Сохраняем в кэш
            imageCache.set(fileId, objectUrl);

            // Находим все элементы с этим fileId (на случай дублирования)
            const imgElements = document.querySelectorAll(`img[data-file-id="${fileId}"]`);
            imgElements.forEach(img => {
                img.src = objectUrl;
                img.onclick = function() {
                    openModal(this.src);
                };
            });
        } catch (error) {
            console.error('Ошибка загрузки изображения:', error);
            const imgElement = document.querySelector(`img[data-file-id="${fileId}"]`);
            if (imgElement) {
                imgElement.previousElementSibling.textContent = 'Ошибка загрузки';
            }
        }
    }

    function openModal(imageUrl) {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        modalImg.src = imageUrl;
        modal.style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    document.getElementById('modal').addEventListener('click', (event) => {
        if (event.target === event.currentTarget) {
            closeModal();
        }
    });

    window.onload = initLocation;
</script>
</body>
</html>
