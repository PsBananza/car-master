<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организации</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/organization_list.css">
</head>
<body>
<button onclick="goBack()" class="back-button">⬅ Назад</button>
<div class="container">
    <div class="location-header">
        <div class="location-info">
            <span id="current-location">Загрузка местоположения...</span>
        </div>
        <div class="location-selectors">
            <select id="district-select" onchange="loadCities()"></select>
            <select id="city-select" onchange="updateLocationAndLoadOrganizations()"></select>
        </div>
    </div>

    <ul id="organization-list" class="organization-list">Загрузка организаций...</ul>
</div>

<!-- Модальное окно -->
<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-image" class="modal-content" alt="Фото">
</div>

<script src="scripts/organization_list.js"></script>
</body>
</html>
