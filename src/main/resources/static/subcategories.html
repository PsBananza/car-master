<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подкатегории</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: darkred;
        }

        .container {
            max-width: 800px;
            margin: 50px auto 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
            text-align: center;
        }

        .subcategory-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .subcategory-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            overflow: hidden;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .subcategory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .subcategory-name {
            font-size: 18px;
            color: #333;
        }

        .show-all-button {
            display: block;
            width: 100%;
            margin: 0 auto 20px;
            padding: 12px;
            background-color: #00d0ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .show-all-button:hover {
            background-color: #00a0cc;
        }

        .loading-text {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error-text {
            text-align: center;
            color: #ff4b4b;
            font-weight: bold;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="window.location.href = 'client_category.html'">⬅ Назад</button>

<div class="container">
    <h1 class="page-title">Подкатегории</h1>
    <button id="show-all" class="show-all-button">Показать все</button>
    <ul id="subcategory-list" class="subcategory-list">
        <li class="loading-text">Загрузка...</li>
    </ul>
</div>

<script>
    function loadSubCategories() {
        const catId = localStorage.getItem('categoryId');

        fetch(`/subcategories?id=${catId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                console.log('Полученные данные: ', data);
                const list = document.getElementById('subcategory-list');
                list.innerHTML = '';

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(subCategory => {
                        const li = document.createElement('li');
                        li.className = 'subcategory-item';

                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'subcategory-name';
                        nameDiv.textContent = subCategory.name;

                        li.appendChild(nameDiv);

                        li.onclick = () => {
                            localStorage.setItem("subcategoryName", subCategory.name);
                            window.location.href = 'organization_list.html';
                        };

                        list.appendChild(li);
                    });
                } else {
                    list.innerHTML = '<li class="error-text">Нет подкатегорий для отображения</li>';
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки подкатегорий:', error);
                document.getElementById('subcategory-list').innerHTML =
                    '<li class="error-text">Ошибка загрузки данных</li>';
            });
    }

    document.getElementById('show-all').onclick = () => {
        localStorage.setItem("subcategoryName", "Показать все");
        window.location.href = 'organization_list.html';
    };

    window.onload = loadSubCategories;
</script>
</body>
</html>
