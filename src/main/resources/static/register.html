<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация организации</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<button class="back-button" onclick="history.back()">
    <span style="margin-right: 5px;">⬅</span>
    <span>Назад</span>
</button>

<div class="container">
    <h1 class="page-title">Регистрация организации</h1>

    <div class="form-group">
        <label for="company">Название организации</label>
        <input type="text" id="company" placeholder="Введите название" required>
    </div>

    <div class="form-group">
        <label for="description">Описание деятельности</label>
        <textarea id="description" placeholder="Опишите, чем занимается ваша организация (максимум 300 символов)" maxlength="300" required></textarea>
        <div class="char-counter"><span id="char-count">0</span>/300</div>
    </div>

    <div class="form-group">
        <label for="district">Область</label>
        <select id="district" onchange="updateCities()" required>
            <option value="">Выберите область</option>
            <option value="Ростовская область">Ростовская область</option>
        </select>
    </div>

    <div class="form-group">
        <label for="city">Город</label>
        <select id="city" required>
            <option value="">Выберите город</option>
        </select>
    </div>

    <div class="form-group">
        <label for="address">Адрес</label>
        <input type="text" id="address" placeholder="Введите адрес" required>
    </div>

    <div class="form-group">
        <label for="phone">Контактный телефон</label>
        <div class="phone-input-container">
            <span class="phone-prefix">+7</span>
            <input type="tel" id="phone" placeholder="900 123 45 67" required>
        </div>
        <div class="phone-hint">Введите 10 цифр номера без +7 (например: 900 123 45 67)</div>
    </div>

    <button class="continue-button" id="submit-btn">Продолжить регистрацию</button>
</div>

<script src="scripts/register.js"></script>
</body>
</html>
