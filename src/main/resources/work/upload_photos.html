<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка фотографий</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e3b4e, #0c1b28);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #00d0ff;
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            margin: 15px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #2a2e3d;
            color: white;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }

        .image-preview img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #00d0ff;
        }

        .image-count {
            margin-top: 10px;
            font-size: 16px;
            color: #b0b0b0;
        }

        /* Общий стиль кнопок */
        .button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Кнопка Назад */
        .back-button {
            background: #ff4b4b;
            color: white;
        }

        .back-button:hover {
            background: #cc0000;
        }

        /* Кнопка Отправить */
        .submit-button {
            background: #00d0ff;
            color: #1b1f28;
        }

        .submit-button:hover {
            background: #00a0cc;
        }

        /* Экран успеха */
        .success-container {
            background: rgba(255, 255, 255, 0.1); /* Тот же фон, что и у контейнера */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: none; /* По умолчанию скрыт */
        }

        .success-message h2 {
            font-size: 1.8rem;
            color: #00d0ff;
            margin-bottom: 20px;
        }

        .success-button {
            background: #00d0ff;
            color: #1b1f28;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .success-button:hover {
            background: #00a0cc;
        }
    </style>
    <script>
        let uploadedFiles = [];

        function updateImagePreview() {
            const fileInput = document.getElementById("fileInput");
            const imagePreview = document.getElementById("imagePreview");
            const imageCount = document.getElementById("imageCount");

            if (fileInput.files.length + uploadedFiles.length > 5) {
                alert("Вы можете загрузить не более 5 фотографий.");
                return;
            }

            for (let i = 0; i < fileInput.files.length; i++) {
                uploadedFiles.push(fileInput.files[i]);
            }

            imagePreview.innerHTML = '';
            uploadedFiles.forEach(file => {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(file);
                imagePreview.appendChild(img);
            });

            imageCount.innerHTML = `Загружено файлов: ${uploadedFiles.length}`;
        }

        function submitPhotos() {
            if (uploadedFiles.length === 0) {
                alert("Вы не выбрали файлы!");
                return;
            }

            if (uploadedFiles.length > 5) {
                alert("Вы можете загрузить не более 5 фотографий.");
                return;
            }

            const formData = new FormData();

            uploadedFiles.forEach(file => {
                formData.append("file[]", file);
            });

            const company = localStorage.getItem("company");
            const address = localStorage.getItem("address");
            const phone = localStorage.getItem("phone");
            const selectedCategories = JSON.parse(localStorage.getItem("selectedCategories"));

            // Используем значения из localStorage или получаем их с формы
            const district = localStorage.getItem("district") || document.getElementById("district")?.value;
            const city = localStorage.getItem("city") || document.getElementById("city")?.value;

            // Получаем id пользователя Telegram из localStorage (или другого источника)
            const telegramId = localStorage.getItem("telegramId"); // Например, это id может быть сохранен в localStorage

            // Проверка на пустые значения
            if (!district || !city) {
                alert("Пожалуйста, выберите район и город.");
                return;
            }

            if (!telegramId) {
                alert("Не удалось получить ID пользователя.");
                return;
            }

            formData.append("company", company);
            formData.append("district", district);
            formData.append("city", city);
            formData.append("address", address);
            formData.append("phone", phone);
            formData.append("categories", JSON.stringify(selectedCategories));
            formData.append("telegramId", telegramId);

            fetch('/webhook/save-registration', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    document.querySelector(".container").style.display = "none";
                    document.getElementById("successContainer").style.display = "block";
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("Произошла ошибка при отправке данных.");
                });
        }

        // Функция для кнопки "OK"
        function goToWebApp() {
            window.location.href = '/webapp.html';
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Загрузите фотографии (до 5 шт.)</h1>
    <input type="file" id="fileInput" multiple accept="image/*" onchange="updateImagePreview()">

    <div class="image-preview" id="imagePreview"></div>

    <div class="image-count" id="imageCount">Загружено файлов: 0</div>

    <button class="button submit-button" onclick="submitPhotos()">Отправить</button>
    <button class="button back-button" onclick="window.history.back()">Назад</button>
</div>

<!-- Экран успеха -->
<div id="successContainer" class="success-container">
    <div class="success-message">
        <h2>Вы успешно зарегистрировались!</h2>
        <button class="success-button" onclick="goToWebApp()">OK</button>
    </div>
</div>
</body>
</html>
