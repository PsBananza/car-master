<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подкатегории</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e3b4e, #0c1b28);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #00d0ff;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff4b4b;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
        }

        #subcategory-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .show-all-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00d0ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="back-button" onclick="history.back()">⬅ Назад</button>
<div class="container">
    <h1>Подкатегории</h1>
    <ul id="subcategory-list">Загрузка...</ul>
    <button id="show-all" class="show-all-button" style="display: none;">Показать все</button>
</div>

<script>
    function loadSubCategories() {
        const catId = localStorage.getItem('categoryId');

        fetch(`/subcategories?id=${catId}`)
            .then(response => response.json())
            .then(data => {
                console.log('Полученные данные: ', data);
                const list = document.getElementById('subcategory-list');
                list.innerHTML = ''; // Очистить список

                if (Array.isArray(data) && data.length > 0) {
                    // Создаем список подкатегорий
                    data.forEach(subCategory => {
                        let li = document.createElement('li');
                        li.textContent = subCategory.name;

                        // Добавляем обработчик события для перехода на organization_list.html
                        li.onclick = () => {
                            // Pass categoryId and subcategoryName in the query string
                            const categoryId = localStorage.getItem('categoryId');
                            const subCategoryName = subCategory.name;
                            window.location.href = `organization_list.html?categoryId=${categoryId}&subcategoryName=${subCategoryName}`;
                        };


                        list.appendChild(li);
                    });

                    // Показать кнопку "Показать все"
                    document.getElementById('show-all').style.display = 'inline-block';
                } else {
                    list.innerHTML = 'Нет подкатегорий для отображения';
                    document.getElementById('show-all').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки подкатегорий:', error);
                document.getElementById('subcategory-list').textContent = 'Ошибка загрузки данных';
                document.getElementById('show-all').style.display = 'none';
            });
    }

    document.getElementById('show-all').onclick = () => {
        // При нажатии на кнопку "Показать все" сохраняем "Показать все" в localStorage
        localStorage.setItem("subcategoryName", "Показать все");
        window.location.href = 'organization_list.html'; // Переход на страницу organization_list.html
    };

    window.onload = loadSubCategories;
</script>
</body>
</html>
