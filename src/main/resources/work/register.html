<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2e3b4e, #0c1b28);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #00d0ff;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            background: #2a2e3d;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            background: #1b1f28;
        }

        /* Кнопки */
        .button-small {
            position: fixed;
            top: 15px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            z-index: 10; /* Чтобы кнопки не перекрывались содержимым */
        }

        /* Кнопка назад */
        .back-button {
            left: 15px;
            background: #ff4b4b;
            color: white;
        }

        .back-button:hover {
            background: #cc0000;
        }

        /* Кнопка продолжить */
        .continue-button {
            right: 15px;
            background: #00d0ff;
            color: #1b1f28;
        }

        .continue-button:hover {
            background: #00a0cc;
        }

    </style>
    <script>
        // Функция для обновления списка городов в зависимости от района
        function updateCities() {
            const district = document.getElementById('district').value;
            if (!district) return;

            // Запрос к серверу для получения списка городов
            fetch(`/cities?district=${district}`)
                .then(response => response.json())
                .then(data => {
                    const cityInput = document.getElementById('city');
                    cityInput.innerHTML = ''; // Очищаем предыдущие города
                    const defaultOption = document.createElement('option');
                    defaultOption.value = "";
                    defaultOption.textContent = "Выберите город";
                    cityInput.appendChild(defaultOption);

                    data.cities.forEach(city => {
                        const option = document.createElement('option');
                        option.value = city;
                        option.textContent = city;
                        cityInput.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching cities:', error));
        }

        // Функция продолжения регистрации
        function continueRegistration() {
            const company = document.getElementById("company").value;
            const district = document.getElementById("district").value;
            const city = document.getElementById("city").value;
            const address = document.getElementById("address").value;
            const phone = document.getElementById("phone").value;

            if (!company || !district || !city || !address || !phone) {
                alert("Заполните все поля!");
                return;
            }

            // Сохранение данных и переход на следующую страницу
            localStorage.setItem("company", company);
            localStorage.setItem("district", district);
            localStorage.setItem("city", city);
            localStorage.setItem("address", address);
            localStorage.setItem("phone", phone);

            window.location.href = "categories.html";
        }
    </script>
</head>
<body>
<!-- Кнопка Назад -->
<button class="button-small back-button" onclick="history.back()">⬅</button>

<!-- Кнопка Продолжить -->
<button class="button-small continue-button" onclick="continueRegistration()">✔</button>

<div class="container">
    <h1>Регистрация</h1>
    <label for="company"></label><input type="text" id="company" placeholder="Название организации" required>

    <!-- Поле выбора района -->
    <label for="district"></label><select id="district" onchange="updateCities()" required>
    <option value="">Выберите область</option>
    <option value="Ростовская область">Ростовская область</option>
</select>

    <!-- Поле выбора города -->
    <label for="city"></label><select id="city" required>
    <option value="">Выберите город</option>
</select>

    <label for="address"></label><input type="text" id="address" placeholder="Адрес" required>
    <label for="phone"></label><input type="tel" id="phone" placeholder="Номер телефона" required>
</div>
</body>
</html>
